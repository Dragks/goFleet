version: "3"
services:
  sensor_zmq_sub:
    build:
      dockerfile: Dockerfile.sensor_zmq_sub
    environment:
      ZMQ_SUB_ENDPOINT: "tcp://sensor_zmq_pub:5555"
      SAVE_ENDPOINT: "tcp://fluentd:20001"
      TOPIC: "sensor"
    links:
      - sensor_zmq_pub
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: host.docker.internal:24224

  sensor_zmq_pub:
    build:
      dockerfile: Dockerfile.sensor_zmq_pub
    environment:
      ZMQ_PUB_ENDPOINT: "tcp://*:5555"
      TOPIC: "sensor"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: host.docker.internal:24224

  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - elasticsearch
    ports:
      - "24224:24224"
      - "24224:24224/udp"
      - "20001:20001/tcp" # sensor-data tcp

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.13.1
    links:
      - elasticsearch
    ports:
      - "5601:5601"
